    <script>
        $(function () {
            //选择角色
            var utype = 1;
            //职工
            if (utype == 0) {
                var html = template("zhigong");
            }
            //干部
            if (utype == 1) {
                var html = template("ganbu");
            }
            $('#scoreWrap').html(html);
            bindForm();

            //总分
            $('#scoreWrap').on('keyup', '.score-input', function () {
                var score = 0;
                $('#scoreWrap').find('.score-input').each(function () {
                    var val = $(this).val();
                    val = parseInt(val);
                    score += isNaN(val) ? 0 : val;
                });
                $('#totalPoints').html(score);
            });


            function bindForm() {
                // 评分表单验证
                $("#scoreForm").formValidation({
                    icon: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        de1: {
                            validators: {
                                notEmpty: {
                                    message: '请输入该项评分'
                                },
                                regexp: {
                                    regexp: '^[1-9]\d*|0$',
                                    message: '请输入数字'
                                },
                                callback: {
                                    message: '输入的数字范围0～5',
                                    callback: function () {
                                        var num = $('#de1').val();
                                        return (num >= 0 && num <= 5) ? true : false;
                                    }
                                }
                            }
                        },
                        de2: {
                            validators: {
                                notEmpty: {
                                    message: '请输入该项评分'
                                },
                                regexp: {
                                    regexp: '^[1-9]\d*|0$',
                                    message: '请输入数字'
                                },
                                callback: {
                                    message: '输入的数字范围0～5',
                                    callback: function () {
                                        var num = $('#de2').val();
                                        return (num >= 0 && num <= 5) ? true : false;
                                    }
                                }
                            }
